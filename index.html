<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./default.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=greek-ext" rel="stylesheet">
    <title>Simple sign up form validation.</title>
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>

        <div class="inputContainer">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
          <p>should be at least 3 letters long, whith no spaces</p>
        </div>
        <div class="inputContainer">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" required>
          <p>should be a valid email, ex. john@gmail.com</p>
        </div>
        <div class="inputContainer">
          <label for="password">Password</label>
          <input type="text" name="password" id="password" required>
          <p>must contain at least 2 numbers, should be at least 8 charachters long</p>
        </div>
        <div class="inputContainer">
          <label for="password-repeat">Repeat Password</label>
          <input type="text" name="password-repeat" id="password-repeat" required>
          <p></p>
        </div>
        <button type="submit">Register</button>
      </div>
    </form>
    <script type='module' src="index.js"></script>
  </body>
</html>
